<script src="//cdn.jsdelivr.net/jquery.marquee/1.3.9/jquery.marquee.min.js" type="text/javascript"></script>

<div class="marquee">
  <a id="tic" href="/cs-acad/gradschool/results.cfm?id=220" target="_blank">Click to register for Fall 2016 biofeedback courses.</a>
</div>

<style>
.marquee {
  width: 680px;/* the plugin works for responsive layouts so width is not necessary */
  overflow: hidden;
  border: 0;
}
</style>

<script type="text/javascript">
$( document ).ready( function() {
  var $mq = $('.marquee').marquee({
      //speed in milliseconds of the marquee
      duration: 9000,
      //gap in pixels between the tickers
      gap: 350,
      //time in milliseconds before the marquee will start animating
      delayBeforeStart: 100,
      //'left' or 'right'
      direction: 'left',
      //true or false - should the marquee be duplicated to show an effect of continues flow
      duplicated: true
  });
  
  $('.marquee').hover(function(){
    $mq.marquee('toggle');
    console.log("STOP!!!")
  });
  
})

</script>
